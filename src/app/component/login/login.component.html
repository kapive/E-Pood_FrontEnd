<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
  <p class="h4 mb-4">Sign in</p>
  <input formControlName="username" type="username" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username">
  <input formControlName="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
  <button class="btn btn-primary my-4" type="submit">Sign in</button>
</form>
